<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Data Binding Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <div class="profile-editor">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="Enter your name">

            <label for="bio-input">Bio:</label>
            <textarea id="bio-input" placeholder="Enter a short bio"></textarea>
        </div>

        <h2>Live Preview</h2>
        <div class="profile-preview">
            <p><strong>Name:</strong> <span id="name-preview">[Your Name]</span></p>
            <p><strong>Bio:</strong> <span id="bio-preview">[Your Bio]</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
